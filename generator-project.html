<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>generator-project</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script>
        $(function() {
            $('button').click(function() {
                
                var name = $("#name").val();        // collects name/party inputs
                var party = $("#party").val();
                var elected = $("#elected").val();
                
               
                if (party == "democrat") {
                    $("body").css("background", "DeepSkyBlue");
                    $("img").attr("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/DemocraticLogo.svg/2000px-DemocraticLogo.svg.png")
                } else if (party == "republican") {
                    $("body").css("background", "LightCoral");
                    $("img").attr("src", "https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Republicanlogo.svg/1179px-Republicanlogo.svg.png")
                } else {
                    $("body").css("background", "YellowGreen");
                    $("img").attr("src", "https://upload.wikimedia.org/wikipedia/commons/8/83/Green_Party_of_Aotearoa_New_Zealand_logo.jpg")
                }
                
                
                $("h2").html("I am " + name + " , leader of the " + party + " party and if you vote for me " + elected);
                
            });
        });
    </script>
</head>

<body>
    <h1>Run For President!</h1>
    Enter Your Name <input id="name"><br><br>
    
    Pick a party <select id="party">
      <option value="democrat">Democrat</option>
      
        <option value="republican">Republican</option>
        
      <option value="green">Green</option>
      
</select><br><br>

    What will you do if you get elected?<br> (First write, <strong>'I will'</strong>) <input id="elected"><br><br>

    <button>Make Me The President!</button>
    
    <h2 id="result"></h2>
    
    <img src="" height="300" width="500">
    
    
    
    
    
</body>
